<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" /> -->
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <!-- <meta http-equiv="Content-Security-Policy" content="img-src 'self' data:; default-src 'self'"/> -->
    <title>Feedback</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style2.css">
    <link rel="stylesheet" href="css/offline-theme-chrome-indicator.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/offline.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="Tracker-box">
            <div class="tracker-text-box">
                <div class="tracker-text">
                    <p>Add feedback</p>
                </div>
                <label id="report_message" class="report_message"></label>
                <div class="tracker-login">
                    <div class="t-input-box">
                        <label>Message</label>
                        <textarea id="message" class="form-control message" rows="6" name="name" placeholder="Message"></textarea>
                    </div>
                    <button class="btn btn-success" id="btn_feedback">Submit<img src="img/ajax-loader.gif" class="ajax_loder loader"></button>
                    <button class="btn btn-link btn_cancel" id="btn_cancel">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
    <script src="./js/dataStore.js"></script>
    <script src="./js/timer.js"></script>
    <script src="./js/login.js"></script>
</body>

</html>
